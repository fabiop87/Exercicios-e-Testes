<!DOCTYPE html>
<html>
<head>
	<title>Calcular Preço do Combustível</title>
</head>
<body>
	<h2>Informe os valores do álcool e da gasolina:</h2>
	<form method="POST" action="calcular.php">
		<label for="alcool">Álcool (R$ por litro):</label>
		<input type="number" step="0.01" name="alcool" id="alcool" required><br><br>
		<label for="gasolina">Gasolina (R$ por litro):</label>
		<input type="number" step="0.01" name="gasolina" id="gasolina" required><br><br>
		<button type="submit" onclick="validar()">Calcular</button>
	</form>
<script>
	function validar() {
		var alcool = document.getElementById("alcool").value;
		var gasolina = document.getElementById("gasolina").value;
		if (isNaN(alcool) || isNaN(gasolina)) {
			alert("Os valores do álcool e da gasolina devem ser numéricos.");
			event.preventDefault();
		}
	}
</script>
</body>
</html>
