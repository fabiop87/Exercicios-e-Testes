<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm" action="validacoes.js" method="POST" onsubmit="return validateForm()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required maxlength="14"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="curso">Curso:</label>
        <input type="text" id="curso" name="curso"><br><br>

        <label for="perfil">Perfil:</label>
        <select id="perfil" name="perfil" onchange="mostrarCampos()">
            <option value="">Selecione um perfil</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="coordenador">Coordenador</option>
        </select><br><br>

        <label for="password">password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Validação da Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <input type="submit" value="Gravar">
    </form>

    
</body>
</html>
